<span style="font-size:24px;">
    24px
</span>
<script>
    KISSY.use('editor',function (S,Editor) {
        var fontSize_style = {
            element:'span',
            styles:{ 'font-size':'#(size)' },
            overrides:[
                { element:'font', attributes:{ 'size':null } }
            ]
        };

        var removeSize = new Editor.Style(fontSize_style, {
            size:"24px"
        });

        var re = removeSize.checkElementRemovable(S.one("span"), true);
        alert(re);
    });
</script>
